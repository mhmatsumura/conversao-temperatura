apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao
spec:
  replicas: 10
  selector:
    matchLabels:
      app: conversao
  template:
    metadata:
      labels:
        app: conversao
    spec:
      containers:
      - name: conversao
        image: mhmatsumura/conversao-temperatura:v1
        ports:
        - containerPort: 8080
        
---

apiVersion: v1
kind: Service
metadata:
  name: conversao
spec:
  selector:
    app: conversao
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 32000
  type: NodePort